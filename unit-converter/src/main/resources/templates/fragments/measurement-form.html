<html>
<head></head>
<body>
<form th:fragment="convert-form" th:id="|convert-form-${measurement}|">
    <div class="space-y-12">
        <div class="border-b border-gray-900/10 pb-12">
            <div class="grid grid-cols-1 gap-x-6 gap-y-8">
                <div>
                    <label for="amount"
                           class="block text-sm/6 font-medium text-gray-900"
                           th:text="${measurement.instruction}"></label>
                    <div class="mt-2">
                        <input type="number"
                               name="amount"
                               id="amount"
                               class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
                    </div>
                </div>

                <div>
                    <label for="fromUnit" class="block text-sm/6 font-medium text-gray-900">Unit to convert from</label>
                    <div class="mt-2">
                        <select id="fromUnit"
                                name="fromUnit"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                            <option th:each="unit: ${measurement.units}"
                                    th:value="${unit}"
                                    th:text="${unit.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="toUnit" class="block text-sm/6 font-medium text-gray-900">Unit to convert to</label>
                    <div class="mt-2">
                        <select id="toUnit"
                                name="toUnit"
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm/6">
                            <option th:each="unit: ${measurement.units}"
                                    th:value="${unit}"
                                    th:text="${unit.name}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex items-center justify-center gap-x-6">
        <button type="reset"
                class="rounded-md border border-blue-400 bg-white px-3 py-2 text-sm font-semibold text-blue-600 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
            Reset
        </button>
        <button type="button"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                th:attr="hx-post=@{/convert/{x}(x=${measurement})},hx-target=@{#convert-form-{x}(x=${measurement})}"
                hx-swap="outerHTML">
            Convert
        </button>
    </div>
</form>
</body>
</html>

services:
  rabbitmq:
    image: 'rabbitmq:4.2.0-management'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}'
      - 'RABBITMQ_DEFAULT_USER=${RABBITMQ_USERNAME}'
    ports:
      - '5672:5672'
      - '15672:15672'
  redis:
    image: 'redis:8.4.0-alpine'
    ports:
      - '6379:6379'
